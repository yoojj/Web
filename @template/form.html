<form class="" id="" name="" action="" method="">

    <fieldset>
        <legend>그룹 설명</legend>

        <input type="" class="" id="" name="" value="">
    </fieldset>

    <fieldset>
        <legend>버튼</legend>

        <input type="submit" value="전송">
        <input type="button" value="버튼">
        <input type="reset" value="리셋">
    </fieldset>

    <fieldset>
        <legend>입력 필드</legend>

        <label for="user-text">텍스트 필드</label>
        <input type="text" id="user-text" name="" title="" autofocus required>

        <label for="user-pwd">비밀번호 필드</label>
        <input type="password" id="user-pwd" name="" title="" required>

        <label>전화번호
            <input type="tel" name="" size="2" title="지역 번호 입력">
            <input type="tel" name="" size="4" title="앞자리 번호 입력">
            <input type="tel" name="" size="4" title="나머지 번호 입력">
        </label>

        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" name="user-tel" size="11" title="###-####-####"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">

        <label for="user-email">이메일 필드</label>
        <input type="email" id="user-email" name="" title="test@test" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+$">

        <label for="search-word">검색 필드</label>
        <input type="search" id="search-word" name="" title="검색어를 입력하세요" aria-label="검색어를 입력하세요">
    </fieldset>

</form>
